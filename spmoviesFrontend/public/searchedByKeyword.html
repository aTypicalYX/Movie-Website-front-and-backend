  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>

    const baseUrl = "http://localhost:8081";
    const clientSideUrl = "http://localhost:3001"

    // const token = localStorage.getItem("token");

    const url = window.location.toString();
    const keyword = url.substr(36)

    // Get By Keyword/moviesKey/:movieKeyword

    axios.get(`${baseUrl}/moviesKey/${keyword}/`)
      .then((response) => {
        const Movies = response.data;
        console.log(Movies)
        console.log("Got to this section")

        console.log(Movies)

        Movies.forEach((post) => {
          const movieDetailsSection = `
      
          <h3 class="text-center font-weight-bold mb-4 pb-2">${post.title}</h2>

          
            <hr>
            <div class="container px-4 px-lg-5 my-5">
              <div class="row gx-4 gx-lg-5 align-items-center">
                  <div class="col-md-6"><img style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(5px 5px 5px #222);" class="card-img-top mb-5 mb-md-0" src="../images/${post.picture}" alt="..." /></div>
                  <div class="col-md-6">
                    <h3>Cast</h3>
                      <p class="lead">${post.cast}</p>
                      <h3>Time</h3>
                      <p class="lead">${post.time}</p>
                      <h3>Genre</h3>
                      <p class="lead">${post.genre}</p>
                      
                      <h3>Opening Date</h3>
                      <p class="lead">${post.opening_date}</p>
                      <h3>Synopsis</h3>
                      <p class="lead">${post.description}</p>
                      <a href="${clientSideUrl}/movies/${post.movieid}"><button type="button" class="btnHome btn-primary btn-rounded">Read more</button></a>
                  </div>
              </div>
          </div>
          `;
          console.log(Movies)
          $("#searchedMoviesByKey").append(movieDetailsSection);
        });
      })
      .catch((error) => {
        console.log(error);
      });
    
    
  </script>
