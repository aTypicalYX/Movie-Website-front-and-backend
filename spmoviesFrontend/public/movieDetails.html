  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const baseUrl = "http://localhost:8081";
    const clientSideUrl = "http://localhost:3001"

    const token = localStorage.getItem("token");

    const url = window.location.toString();
    //alert(url);
    const movieID = parseInt(url.split("/").slice(-1)[0]);

    axios.get(`${baseUrl}/moviesID/${movieID}/`)
      .then((response) => {

        const movies = response.data;
        console.log("Got to this section")
        //console.log(movies)
        movies.forEach((post) => {
          const movieDetailsSection = `
        


          <h3 class="text-center font-weight-bold mb-4 pb-2">${post.title}</h2>

          
          <hr>
          <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(5px 5px 5px #222);" class="card-img-top mb-5 mb-md-0" src="../images/${post.picture}" alt="..." /></div>
                <div class="col-md-6">
                  <h3>Cast</h3>
                    <p class="lead">${post.cast}</p>
                    <h3>Time</h3>
                    <p class="lead">${post.time}</p>
                    <h3>Genre</h3>
                    <p class="lead">${post.genre}</p>
                    
                    <h3>Opening Date</h3>
                    <p class="lead">${post.opening_date}</p>
                    <h3>Synopsis</h3>
                    <p class="lead">${post.description}</p>
                    
                    
                </div>
            </div>
        </div>
              `;

          $("#movieDetailsHere").append(movieDetailsSection);
        });
      })
      .catch((error) => {
        console.log(error);
      });


    axios.get(`${baseUrl}/reviews/${movieID}/`)
      .then((response) => {
        const posts = response.data;
        if (posts.rating === null) {
          const postHtml = `
          <h5 class="card-title">Movie does not have a review yet</h5>
          
            `;
          $("#averageRating").append(postHtml);

        }

        posts.forEach((post) => {
          const postHtml = `

        
            <h5 class="card-title">${post.username}</h5>
            <p class="lead">Rated it ${post.rating} out of 10</p>
            <p class="card-text">${post.review}</p>
          <p class="card-text">Review created at ${post.created_at}</p>
          </div>
        </div>
              `;


          $("#movieReviews").append(postHtml);
        });
      })
      .catch((error) => {
        console.log(error);
      });



    axios.get(`${baseUrl}/movieRating/${movieID}/`)
      .then((response) => {
        const posts = response.data;
        console.log(posts.avg_rating)
        if (posts.avg_rating === null) {
          const postHtml = `
          <h5 class="card-title">Movie has no rating yet</h5>
          
            `;
          $("#averageRating").append(postHtml);


        }
        else {

          const postHtml = `
        <h5 class="card-title">Rated ${posts.avg_rating} out of 10 </h5>
        
          `;
          $("#averageRating").append(postHtml);
        }
      })

      .catch((error) => {
        console.log(error);
      });



    $("#review-Form").submit((event) => {
      // prevent page reload
      event.preventDefault();

      const movieID = parseInt(url.split("/").slice(-1)[0]);
      const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
      const inputRating = $("#inputRating").val();
      const inputReview = $("#inputReview").val();

      if (loggedInUserID == null || typeof loggedInUserID == "undefined") {
        alert("Sorry, you are not logged it yet")
        window.location.reload();

      }
      const requestBody = {
        movieid: movieID,
        userid: loggedInUserID,
        rating: inputRating,
        review: inputReview
      };

      axios.post(`${baseUrl}/reviews/`, requestBody)
        .then((response) => {
          alert("Review Posted")

          window.location.reload();
        })
        .catch((error) => {
          console.log(error);
          alert("Sorry, you are not logged in yet.")
        });
    });




  </script>
