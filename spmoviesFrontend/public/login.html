  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const baseUrl = "http://localhost:8081";

    $("#login-form").submit((event) => {
      // prevent page reload
      event.preventDefault();

      const username = $("#username").val();
      const password = $("#password").val();
      const requestBody = {
        username: username,
        password: password
      };


      
      axios.post(`${baseUrl}/login/`, requestBody)
        .then((response) => {
          const token = response.data.token;
          const loggedInUserID = response.data.user_id;
          const userType = response.data.user_type;

          console.log("User has reached front end login")
          console.log(response.data.token)
          console.log(response.data.user_id)
          console.log(response.data.user_type)

          localStorage.setItem("token", token);
          localStorage.setItem("loggedInUserID", loggedInUserID);
          console.log(localStorage)
          const postHtml = `
          
                  <p>${localStorage}</p>
              
                  `;

          $("#loginTest").append(postHtml);
          console.log(localStorage)

          if (response.data.user_type === "Admin") {
            window.location.href = "/admin";
          }
          else {
            window.location.href = "/home";
          }


        })
        .catch((error) => {
          console.log(error);
          alert("Sorry, your username or password is incorrect")
        });
    });

    $(document).on("click", ".btnLogout", function () {
      // clear local storage if logged out
      localStorage.clear();
      // change button to login 
      const loginHtml = `<a class="nav-link" href="../login.html">Login</a>`
      $(this).replaceWith(loginHtml);
      console.log("here");
      window.location.href = "/home";

    });




  </script>
